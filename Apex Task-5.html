<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Final Project - Capstone Web App</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:Arial,sans-serif;line-height:1.6;background:#f9f9f9;color:#333}
    .navbar{display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem;background:#222}
    .logo{width:50px}
    .nav-links{list-style:none;display:flex;gap:1.5rem}
    .nav-links a{color:#fff;text-decoration:none;transition:color .3s}
    .nav-links a:hover{color:#ff9800}
    .hero{text-align:center;padding:5rem 2rem;background:linear-gradient(to right,#ff9800,#f44336);color:#fff}
    .hero button{margin-top:1rem;padding:.7rem 1.5rem;border:none;background:#fff;color:#f44336;font-weight:700;cursor:pointer;transition:transform .2s}
    .hero button:hover{transform:scale(1.1)}
    .products{padding:2rem;background:#fff}
    .product-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:1.5rem}
    .product-card{background:#f5f5f5;padding:1rem;border-radius:10px;text-align:center;box-shadow:0 2px 5px rgba(0,0,0,.1)}
    .product-card img{max-width:100%;border-radius:10px}
    .add-cart{margin-top:.5rem;padding:.5rem 1rem;border:none;background:#f44336;color:#fff;cursor:pointer;border-radius:5px}
    .add-cart:hover{background:#d32f2f}
    .contact{padding:2rem;background:#fafafa}
    form{max-width:400px;margin:auto;display:flex;flex-direction:column;gap:.7rem}
    form input,form textarea,form button{padding:.7rem;border:1px solid #ccc;border-radius:5px}
    form button{background:#ff9800;color:#fff;border:none;cursor:pointer}
    form button:hover{background:#e68900}
    footer{text-align:center;padding:1rem;background:#222;color:#fff;margin-top:2rem}
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo" class="logo" />
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <h1>Welcome to My Web App ðŸš€</h1>
    <p>Final Capstone Project integrating HTML, CSS, JS & optimization.</p>
    <button id="cta-btn">Explore Now</button>
  </section>

  <!-- Products Section -->
  <section id="products" class="products">
    <h2>Products</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/250x150.webp" alt="Sample Product" loading="lazy" />
        <h3>Product One</h3>
        <p>$25.00</p>
        <button class="add-cart">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250x150.webp" alt="Sample Product" loading="lazy" />
        <h3>Product Two</h3>
        <p>$40.00</p>
        <button class="add-cart">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="contact">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Final Project. All Rights Reserved.</p>
  </footer>

  <!-- âœ… Inline JS (deferred execution) -->
  <script>
    document.getElementById("cta-btn").addEventListener("click",()=> {
      document.getElementById("products").scrollIntoView({behavior:"smooth"});
    });
    document.querySelectorAll(".add-cart").forEach(btn=>{
      btn.addEventListener("click",()=>alert("âœ… Item added to cart!"));
    });
    document.getElementById("contact-form").addEventListener("submit",e=>{
      e.preventDefault();
      alert("ðŸ“¨ Message sent successfully!");
      e.target.reset();
    });
  </script>
</body>
</html>
